<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vaporwave SPR Pi Devkit</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #f0f0f0;
        background: url(https://www.supernetworks.org/assets/img/logo.png);
        background: url(https://www.supernetworks.org/assets/img/bgs/bg-dark.png);
        background-size: cover;
        padding-top: 80px;
      }

      #bg-wrap {
        background: #110033;
        border-color: rgb(17, 24, 39);
        border-width: 24px;
        border-style: solid;
        border-radius: 24px;
        width: 800px;
        min-height: 400px;
        margin: 0 auto;
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.5);
      }
      #container {
        width: 800px;
        margin: 40px auto;
      }
      p {
        font-family: monospace;
        font-weight: bold;
        color: #30d5c8;
        color: #cc00cc;
        text-align: center;
      }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>

  	<style>
  	  #muzak {
  	    position: absolute;
  	    top: -9999px;
  	    left: -9999px;
  	  }

  	</style>
  </head>
  <body>
    <div id="">
      <div id="container" class=""></div>

      <div id="muzak">
      </div>
      <center>
      <button
        type="button"
        onclick=toggleMusic()
      >
        Music
      </button>
    </center>
    </div>
    <p>
      <a href="https://www.supernetworks.org/devkit.html">Supernetworks SPR - Raspberry Pi DevKit</a>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>

    let player
  	let started = false
    // Load the YouTube API and create a player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('muzak', {
        height: '400',
        width: '4000',
        videoId: 'ea_UOPzuyZU',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
  				'mute': 1,
  				'start': 0,
  				'rel': 0,
  				'showinfo': 0
        },
  			events: {
  	      'onReady': onPlayerReady
  	    }

      });
    }

  	function onPlayerReady(event) {
  	  event.target.seekTo(0, true);
  		event.target.pauseVideo()
  	}


  	toggleMusic = function() {
  		let ele = document.getElementById("container")
  		if (!ele) {
  			return
  		}

  		if (ele.classList.contains('vaporwave')) {
  			ele.classList.remove('vaporwave')
  			if (player) {
  				player.mute()
  				player.pauseVideo()
  			}
  		} else {
  			ele.classList.add('vaporwave')
  			if (player) {
  				if (!started) {
  					started = true
  					//player.seekTo(0, true)
  				}
  				player.unMute()
  				player.playVideo()
  			}
  		}
  	}


    const scene = new THREE.Scene()
    //scene.background = new THREE.Color(0xffffff); // Set the background color to light gray
    const camera = new THREE.PerspectiveCamera(
      100,
      window.innerWidth / window.innerHeight,
      0.01,
      1000
    )
    const renderer = new THREE.WebGLRenderer({ alpha: true })
    renderer.setSize(window.innerWidth, window.innerHeight)

    renderer.setPixelRatio(window.devicePixelRatio)
    let w = 800,
      h = w / (window.outerWidth / window.outerHeight)
    console.log('wh=', w, h)
    renderer.setSize(w, h)

    const container = document.getElementById('container')
    container.appendChild(renderer.domElement)


    camera.position.z = 0.2

    // Create a new point light
    const light = new THREE.PointLight(0xffffff, 1, 100)
    camera.add(light) // Add the light to the camera's children
    light.position.set(0, 0, 2)
    //scene.add(light);
    scene.add(camera)

    function setMaterial(parent, mtl) {
      parent.traverse((o) => {
        if (o.type == 'Mesh' && o.name != null) {
          o.material = mtl
        }
      })
    }

    let antenna
    let gltf
    let rpi4
    let group


    function first_update(){
      if (!antenna || !gltf || !rpi4){
        return
      }
      let new_mtl = new THREE.MeshPhongMaterial({
        color: 0x323232,
        shininess: 165
      })
      new_mtl = new THREE.MeshNormalMaterial(); // Create a new MeshNormalMaterial
      new_mtl.transparent = true
      new_mtl.opacity = 0.5

      new_mtl.side = THREE.DoubleSide
      setMaterial(gltf.scene, new_mtl)
      setMaterial(antenna.scene, new_mtl)

      rpi4_mtl = new THREE.MeshNormalMaterial(); // Create a new MeshNormalMaterial
      setMaterial(rpi4.scene, rpi4_mtl)

      group = new THREE.Group();
      group.add(antenna.scene)

      let x = 0
      let y = 50
      let z = 25
      let x_rot = -Math.PI/8
      group.rotation.set(x_rot, 0, 0)
      antenna.scene.position.set(x, y, z)
      group.position.set(-x, -y, -z)

//      rpi4.scene.scale.set(1, 1, 1, 1)
      gltf.scene.attach(rpi4.scene)

      gltf.scene.attach(group)

      gltf.scene.scale.set(0.002, 0.002, 0.002) // Scale the model down to make it visible
      gltf.scene.position.set(0, 0.05, 0) // Position the model at the center of the scene
      gltf.scene.rotation.set(1.5, 0, 0) // Set the model's rotation
      gltf.scene.visible = true // Make sure the object is visible

      scene.add(gltf.scene)

      let size = 2,
        divisions = 40
      const gridHelper = new THREE.GridHelper(
        size,
        divisions,
        0xe0e0e0,
        0xe0e0e0
      )

      gridHelper.position.y = -0.025

      scene.add(gridHelper)

      const controls = new THREE.OrbitControls(camera, renderer.domElement)
      controls.target.set(0, 0, 0)
      controls.update()

    }

    let x_rot = 0
    let x_dir = 1
    let x_step = Math.PI/2000
    function tick(){
      if (!antenna || !gltf || !rpi4){
        return
      }

      let x = 0
      let y = 50
      let z = 25

      if (x_rot >= 0) {
        x_dir = -1
      }

      if (x_rot < -Math.PI/2) {
        x_dir = 1
      }

      x_rot += x_step * x_dir


      group.rotation.set(x_rot, 0, 0)
      antenna.scene.position.set(x, y, z)
      group.position.set(-x, -y, -z)
    }

    const loader = new THREE.GLTFLoader()
    loader.load(
      'top.gltf',
      function (in_antenna) {
    loader.load(
      'rpi4.gltf',
      function (in_rpi4) {
    loader.load(
      'model.gltf',
      function (in_gltf) {
        console.log('loaded')
        antenna = in_antenna
        gltf = in_gltf
        rpi4 = in_rpi4
        first_update()
      },
      undefined,
      function (error) {
        console.error(error)
      }
    )})});

    //camera.position.x = 0;
    camera.position.y = 0.2
    //camera.position.z = 0;

    function animate() {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
    }

    setInterval(tick, 10);

    animate()
    </script>
  </body>
</html>
